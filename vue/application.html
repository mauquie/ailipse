<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="vue/images/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="vue/images/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="vue/images/logo.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="vue/images/logo.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="addons/css/material-fonts.css">
    <link rel="stylesheet" href="addons/css/material-icons.css">
    <link rel="stylesheet" href="addons/css/material.blue_grey-blue.min.css">
    <link rel="stylesheet" href="vue/css/style_application.css">
	<link rel="stylesheet" href="addons/css/animate.css">
	<link rel="stylesheet" href="addons/css/nice-select.css">
	
	<script src="addons/js/frameworks/jquery.js"></script>
	<script src="addons/js/frameworks/nice-select.js"></script>
	<script src="addons/js/application.js"></script>

	
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
	    {#NOTIFICATIONS}
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="vue/images/user.png" class="demo-avatar">
          <div class="demo-avatar-dropdown">
			{#MENU_PROFIL}
            <div class="mdl-layout-spacer"></div>
             <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
              <!-- <li class="mdl-menu__item">Changer de mot de passe</li> -->
			  <li class="mdl-menu__item">Visionner une voile par référence</li>
              <!--<li class="mdl-menu__item"><i class="material-icons">add</i>Ajouter</li>-->
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
			{#MENU_NAVIGATION}
          <div class="mdl-layout-spacer"></div>
		  {#MENU_CONNEXION}
        </nav>
      </div>
      <div class="mdl-layout__content mdl-color--grey-100">
		<div class="demo-content">
			{#CONTENU}
		</div>
      </div>
    </div>
    <script src="addons/js/frameworks/material.js"></script>
